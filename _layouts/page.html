---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.maintitle | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

<hr>
<br />
<h2 id="comments">Comments</h2>

<script src="https://utteranc.es/client.js"
        repo="fanzoflenazavaroni/fanzoflenazavaroni.github.io"
        issue-term="pathname"
        label="Comment"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>

</article>
